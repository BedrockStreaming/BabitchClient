    <div id="stats">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href='/#/stats'>Babitch Stats</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: menuSelect==''}">
                    <a ng-href="/#/stats">Overview</a>
                </li>
                <li ng-class="{active: menuSelect=='lastgames'}">
                    <a ng-href="/#/stats/games">Last Games</a>
                </li>
                <li ng-class="{active: menuSelect=='playerstats'}">
                    <a ng-href="/#/stats/players">Player Stats</a>
                </li>
                <li ng-class="{active: menuSelect=='teamstats'}">
                    <a ng-href="/#/stats/teams">Team Stats</a>
                </li>
				</ul>
            </div>
        </div>
    </div>

    <div class="main" ng-switch on="menuSelect">

        <div ng-switch-default>
            <div ng-include src="'/views/partial/statsOverall.html'" class="container placeholders"></div>
        </div>

        <div ng-switch-when="lastgames">
            <div ng-include src="'/views/partial/statsLastGames.html'" class="container"></div>
        </div>

        <div ng-switch-when="player">
            <div ng-include src="'/views/partial/statsPlayer.html'" class="player"></div>
        </div>

        <div ng-switch-when="playerstats">
            <div ng-include src="'/views/partial/statsPlayers.html'" class="table-responsive container"></div>
        </div>

        <div ng-switch-when="teamstats">
            <div ng-include src="'/views/partial/statsTeams.html'" class="table-responsive container"></div>
        </div>

    </div>
</div>
