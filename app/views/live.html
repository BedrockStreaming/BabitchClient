<div id="live">

    <div class="row" ng-show="game">
      <div class="col-sm-3 col-sm-offset-1" id="redside">
            <div class="player" ng-repeat="player in [redDefender]" ng-include="'/views/partial/player.html'"></div>
            <div class="player" ng-repeat="player in [redAttacker]" ng-include="'/views/partial/player.html'"></div>
        </div>
        <div class="col-sm-4">
            <div class="score">
                <strong>{{ game.red_score }}</strong> : <strong>{{ game.blue_score }}</strong>
            </div>
        </div>
        <div class="col-sm-3" id="blueside">
            <div class="player" ng-repeat="player in [blueAttacker]" ng-include="'/views/partial/player.html'"></div>
            <div class="player" ng-repeat="player in [blueDefender]" ng-include="'/views/partial/player.html'"></div>
        </div>
    </div>

</div>
