<div id="babitch">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbarMain">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href='/#/'>Babitch</a>
            </div>
            <div class="navbarMain navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active">
                        <a ui-sref="game">New Game</a>
                    </li>
                    <li ng-class="{true:'active', false:''}[$state.current.name=='root.stats.games' || $state.current.name=='root.stats.players' || $state.current.name=='root.stats.teams']" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Stats <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="root.stats.games">Last Games</a></li>
                            <li><a ui-sref="root.stats.players">Players Stats</a></li>
                            <li><a ui-sref="root.stats.teams">Teams Stats</a></li>
                        </ul>
                    </li>
                    <li ng-class="{true:'active', false:''}[$state.current.name=='root.admin.players' || $state.current.name=='root.admin.player-new']" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="root.admin.players">List Players</a></li>
                            <li><a ui-sref="root.admin.player-new">New Players</a></li>
                        </ul>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="root.live">Live</a>
                    </li>
                </ul>

                <div class="navbarExtra pull-right" ui-view="extraMenu"></div>

            </div>

        </div>
    </div>

    <div class="main" >
        <div>
            <div ui-view="main" />
        </div>
    </div>

</div>
