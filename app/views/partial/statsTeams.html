            <div class="page-header">
                <h1>Team Stats</h1> 
            </div>


            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th colspan="2">
                            Team
                        </th>
                        <th ng-repeat="stat in statsType" class="text-right">
                            <a href="" ng-click="setPredicate(stat.name); setReverse()">
                                {{ (stat.text ? stat.text : stat.name) }}
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in statsTeams | orderBy:predicate:reverse | minGamePlayed:3">
                        <td>
                            <img gravatar-src="playersList[team.player_id1].email || ''" gravatar-sizevatar-default="wavatar" gravatar-size="30" />
                            <a ng-click="selectPlayer(playersList[team.player_id1].id)">{{ playersList[team.player_id1].name }}</a> 
                        </td>
                        <td>
                            <img gravatar-src="playersList[team.player_id2].email || ''" gravatar-default="wavatar" gravatar-size="30" />
                            <a ng-click="selectPlayer(playersList[team.player_id1].id)">{{ playersList[team.player_id2].name }}</a>
                        </td>
                        <td ng-repeat="stat in statsType" class="text-right">
                            {{ team[stat.name] }}
                        </td>
                    </tr>
                </tbody>
            </table>
